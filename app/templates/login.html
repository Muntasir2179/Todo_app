{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
  <div class="col-lg-4 mx-auto shadow p-0 mt-5">
      <div class="alert alert-info">
          <h2>Login Page</h2>
      </div>
      <div class="p-4">
          <form method="POST" action="/login/">
              {% csrf_token %}
              {{ form.as_p }}
              <hr>
              <input class="btn btn-primary" type="submit" value="Login">
          </form>
      </div>
  </div>
</div>
{% endblock content %}
