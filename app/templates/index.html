{% extends 'base.html' %}

{% block content %}
<div>
  <div class="container pt-5">
    <div class="col-lg-4 mx-auto shadow p-0 mt-5">
        <div class="alert alert-info">
            <h2>Add New TODO</h2>
        </div>
        <div class="p-4">
            <form method="POST" action="/add-todo/">
                {% csrf_token %}
                {{ form.as_p }}
                <hr>
                <input class="btn btn-primary" type="submit" value="Add">
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
